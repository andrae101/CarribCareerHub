<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Quick Fixes for layout issues --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* stop sideways scroll */
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      background: #fff;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .brand .name {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .nav a {
      text-decoration: none;
      font-weight: 500;
    }
    .panel {
      flex: 1; /* fills space without adding extra scroll */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .panel-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }
    .panel-content section {
      flex: 1 1 350px;
    }
    .map-wrap img {
      max-width: 100%;
      height: auto;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  
<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CarribCareerHub logo" class="logo" />
    <div class="name">CarribCareerHub</div>
  </div>
  <nav class="nav">
    <a class="signin" href="login.html">Sign In</a>
    <a class="cta" href="signup.html">Sign Up</a>
  </nav>
</header>

<main class="panel">
  <div class="panel-content">
    <section>
      <h1>Find Your Dream Job</h1>
      <p class="lede">Search opportunities across Jamaica, Barbados, Trinidad, and the wider Caribbean.</p>
      <form class="search-row" onsubmit="return false">
        <label class="input">
          <span>üîé</span>
          <input placeholder="Job title or keyword" />
        </label>
        <label class="input">
          <span>üìç</span>
          <input placeholder="Location (e.g. Jamaica, Barbados)" />
        </label>
        <button class="search-btn">Search</button>
      </form>
      <div class="actions">
        <button class="btn btn-primary">Find Jobs</button>
        <button class="btn btn-secondary">Post a Job</button>
      </div>
    </section>
    <aside class="map-wrap">
      <img src="./assets/map.svg" alt="Caribbean map"/>
    </aside>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">¬© 2025 CarribCareerHub</div>
</footer>

<script src="script.js"></script>
</body>
</html>
