<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarribCareerHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CarribCareerHub Logo">
      <h1>CarribCareerHub</h1>
    </div>
    <nav>
      <a href="#">Employee</a>
      <a href="#">Employer</a>
      <a href="#" class="signin">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Dream Job</h2>
    <div class="search-box">
      <input type="text" placeholder="Job title or keyword">
      <input type="text" placeholder="Location (e.g. Jamaica, Barbados)">
      <button>Search</button>
    </div>
    <div class="action-buttons">
      <button class="find">Find Jobs</button>
      <button class="post">Post a Job</button>
    </div>
    <div class="map">
      <img src="caribbean-map.png" alt="Caribbean Map">
    </div>
  </section>

  <footer>
    <div class="links">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <div class="socials">
      <a href="#">Fb</a>
      <a href="#">Ig</a>
      <a href="#">Ln</a>
    </div>
    <p>&copy; 2025 CarribCareerHub. All Rights Reserved.</p>
  </footer>
</body>
</html>
