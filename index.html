<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CarribCareerHub logo" class="logo" />
    <div class="name">CarribCareerHub</div>
  </div>
  <nav class="nav">
    <a class="signin" href="login.html">Sign In</a>
    <a class="cta" href="signup.html">Sign Up</a>
  </nav>
</header>

<main class="panel">
  <div class="panel-content">
    <section>
      <h1>Find Your Dream Job</h1>
      <p class="lede">Search opportunities across Jamaica, Barbados, Trinidad, and the wider Caribbean.</p>
      <form class="search-row" onsubmit="return false">
        <label class="input">
          <span>🔎</span>
          <input placeholder="Job title or keyword" />
        </label>
        <label class="input">
          <span>📍</span>
          <input placeholder="Location (e.g. Jamaica, Barbados)" />
        </label>
        <button class="search-btn">Search</button>
      </form>
      <div class="actions">
        <button class="btn btn-primary">Find Jobs</button>
        <button class="btn btn-secondary">Post a Job</button>
      </div>
    </section>
    <aside class="map-wrap">
      <img src="./assets/map.svg" alt="Caribbean map"/>
    </aside>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">© 2025 CarribCareerHub</div>
</footer>

<script src="script.js"></script>
</body>
</html>
