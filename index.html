<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Caribbean Jobs Logo">
        </div>
        <div class="header-login">
            <button id="login-btn">Login</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Caribbean Jobs</h1>
            <p>Your gateway to the best jobs locally and abroad</p>
            <button id="hero-login-btn">Login</button>
        </section>

        <section class="map-section">
            <h2>Explore Jobs by Location</h2>
            <div id="map-placeholder">Map will appear here</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Caribbean Jobs. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
