<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarribCareerHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="CarribCareerHub Logo">
    </div>
    <div class="search">
      <input type="text" placeholder="Job Title or Keywords">
      <input type="text" placeholder="Location">
      <button>Search</button>
    </div>
    <div class="auth">
      <button class="signin">Sign In</button>
      <button class="signup">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Find Your Dream Job in the Caribbean</h1>
      <p>Connecting talent with opportunity across the islands.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CarribCareerHub. All rights reserved.</p>
    <nav>
      <a href="#">Terms</a> | 
      <a href="#">Privacy</a> | 
      <a href="#">Contact</a>
    </nav>
  </footer>
</body>
</html>
