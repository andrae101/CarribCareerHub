<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarribCareerHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Night mode styling */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    body.dark-mode header,
    body.dark-mode footer {
      background-color: #1e1e1e;
    }
    body.dark-mode a {
      color: #9adfff;
    }
    .toggle-btn {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #0077cc;
      color: #fff;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">🌴 CarribCareerHub</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="toggle-btn" id="toggle-dark">🌙 Night Mode</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Find Your Dream Job in the Caribbean</h1>
    <p>Search thousands of jobs across the islands 🌴</p>
    <form class="search-form">
      <input type="text" placeholder="Job title or keyword">
      <input type="text" placeholder="Location">
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Featured Jobs -->
  <section class="featured">
    <h2>Featured Jobs</h2>
    <div id="job-list" class="job-list"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> CarribCareerHub. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBDSczuK0WbVwrR6TYFsThS9Ip6zC892uo",
      authDomain: "carribcareerhub.firebaseapp.com",
      projectId: "carribcareerhub",
      storageBucket: "carribcareerhub.appspot.com",
      messagingSenderId: "227691529661",
      appId: "1:227691529661:web:c66798ab1c62c3a8113ed4",
      measurementId: "G-MDS33JJ2C9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Dark mode toggle
    const toggleBtn = document.getElementById("toggle-dark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode")
        ? "☀️ Light Mode"
        : "🌙 Night Mode";
    });

    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
