  <style>

    .login-btn {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: #0077cc; /* Caribbean blue */
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background: #005fa3;
    }
  </style>

<body>

      <p class="lede">Search opportunities across Jamaica, Barbados, Trinidad, and the wider Caribbean.</p>

        <label class="input">

        </label>
        <button class="search-btn">Search</button>
      </form>
      <div class="actions">
        <button class="btn btn-primary">Find Jobs</button>
        <button class="btn btn-secondary">Post a Job</button>
      </div>
    </section>
    <aside class="map-wrap">
      <img src="./assets/map.svg" alt="Caribbean map"/>
    </aside>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
