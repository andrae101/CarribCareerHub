<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarribCareerHub Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰</button>
      <span class="brand">Dashboard</span>
    </div>
    <div class="nav-right">
      <button class="icon-btn">🔍</button>
      <button class="icon-btn">📂</button>
      <div class="profile-circle">AC</div>
    </div>
  </nav>

  <!-- Page Wrapper -->
  <div class="page">

    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h3>Home</h3>
      <ul>
        <li>Copilot</li>
        <li>Get started</li>
        <li>Learn to code</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Top Repositories</h2>

      <div class="search-box">
        <input type="text" placeholder="Find a repository...">
      </div>

      <ul class="repo-list">
        <li>CarribCareerHub</li>
        <li>Simnation-carribbean</li>
        <li>Carribbean</li>
      </ul>

      <div class="banner">
        <p>Big Promo or Info Section (like GitHub video)</p>
      </div>
    </main>
  </div>

</body>
</html>
