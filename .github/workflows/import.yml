name: Import Jobs

on:
  schedule:
    - cron: "0 0 * * *"  # ‚è∞ runs every day at midnight UTC
  workflow_dispatch:     # allows manual run too

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2 @supabase/supabase-js

      - name: Run import script
        run: node importJobs.js
