name: Unzip & Deploy

on:
  push:
    branches:
      - main

jobs:
  unzip-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip backend.zip
        run: unzip -o backend.zip -d .

      - name: Upload site files
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    needs: unzip-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
