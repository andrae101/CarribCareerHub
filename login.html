<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • CarribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Header: logo + single-word brand side by side */
    .header {
      max-width: 1100px; margin: 16px auto; padding: 0 20px;
      display: flex; align-items: center; justify-content: center; gap: 14px;
    }
    .brand { display: flex; align-items: center; gap: 14px; }
    .brand .logo { width: 96px; height: 96px; object-fit: contain; }
    .brand-name {
      font-size: 26px; font-weight: 900; letter-spacing: 4px;
      white-space: nowrap;
    }
    .nav { margin-left: auto; }
    .nav a { font-weight: 700; text-decoration: none; padding: 8px 14px; }

    /* Login panel */
    .login-panel {
      max-width: 420px; margin: 60px auto; padding: 40px 32px;
      background: #fff; border-radius: 18px; box-shadow: 0 10px 30px rgba(16,40,120,.12);
      text-align: center;
    }
    .login-panel h2 { font-size: 28px; font-weight: 800; margin-bottom: 10px; }
    .tab-switch { display: flex; justify-content: center; gap: 16px; margin-bottom: 20px; }
    .tab-switch button {
      flex: 1; padding: 10px; border: none; cursor: pointer; font-weight: 700;
      border-radius: 8px; background: #f1f5ff;
    }
    .tab-switch button.active {
      background: linear-gradient(90deg,#1E6CFF,#3FA2FF);
      color: #fff;
    }
    .field { text-align: left; margin-bottom: 18px; }
    .field label { font-weight: 600; font-size: 14px; margin-bottom: 6px; display: block; }
    .field input {
      width: 100%; padding: 12px 14px; border: 1px solid #E4ECFF; border-radius: 12px;
      font-size: 16px;
    }
    .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
    .btn-primary { background: linear-gradient(90deg,#1E6CFF,#3FA2FF); color: #fff; }
    .note { margin-top: 18px; font-size: 14px; color: #6B7A99; }
    .note a { color: #1E6CFF; font-weight: 600; text-decoration: none; }
    #message { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>

<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CarribCareerHub logo" class="logo" />
    <span class="brand-name">CARRIBCAREERHUB</span>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <div class="login-panel">
    <div class="tab-switch">
      <button id="tab-login" class="active">Sign In</button>
      <button id="tab-register">Create Account</button>
    </div>

    <!-- Sign In -->
    <form id="login-form">
      <div class="field">
        <label>Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="login-password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <!-- Register -->
    <form id="register-form" style="display:none;">
      <div class="field">
        <label>Email</label>
        <input id="register-email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="register-password" type="password" placeholder="Choose a password" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <p id="message"></p>
  </div>
</main>

<footer class="footer">
  <div class="copy" style="text-align:center; margin-top:30px; color:#6B7A99;">
    © 2025 CarribCareerHub
  </div>
</footer>

<script>
  const SUPABASE_URL = "https://fpytvfhynleaivkvuedt.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const message = document.getElementById('message');

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active'); tabRegister.classList.remove('active');
    loginForm.style.display = 'block'; registerForm.style.display = 'none';
    message.textContent = '';
  });

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active'); tabLogin.classList.remove('active');
    registerForm.style.display = 'block'; loginForm.style.display = 'none';
    message.textContent = '';
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) { message.style.color = "red"; message.textContent = "❌ " + error.message; }
    else { message.style.color = "green"; message.textContent = "✅ Logged in!"; setTimeout(() => window.location.href="dashboard.html", 1000); }
  });

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) { message.style.color = "red"; message.textContent = "❌ " + error.message; }
    else { message.style.color = "green"; message.textContent = "✅ Check your email to confirm account."; }
  });
</script>
</body>
</html>
