<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In • CaribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CarribCareerHub logo" />
    <div class="brand-name">CarribCareerHub</div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="employers.html">Employers</a>
  </nav>
</header>

<main>
  <div class="login-panel">
    <h2>Welcome back</h2>
    <p class="lede">Sign in to continue</p>
    <form>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
    </form>
    <p class="note">No account? <a href="register.html">Create one</a></p>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">© 2025 CarribCareerHub</div>
</footer>

</body>
</html>
