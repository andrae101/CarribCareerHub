<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In • CarribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<header class="header">
  <div class="brand">
    <picture>
      <source srcset="./assets/logo.svg" type="image/svg+xml">
      <img src="./assets/logo.png" alt="CarribCareerHub logo" class="logo" />
    </picture>
    <div class="name">CarribCareerHub</div>
  </div>
  <nav class="nav highbar">
    <a href="index.html" class="nav-link">🏠 Home</a>
    <a href="employers.html" class="nav-link">💼 Employers</a>
  </nav>
</header>

<main class="login-panel">
  <div class="login-box">
    <h2 class="login-title">Welcome Back 👋</h2>
    <p class="login-lede">Sign in to continue your journey</p>

    <form>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>
      <div class="actions">
        <button class="btn btn-primary full-width">Sign In</button>
      </div>
    </form>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">© 2025 CarribCareerHub</div>
</footer>

<script src="script.js"></script>
</body>
</html>
