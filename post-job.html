<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job â€¢ CaribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CaribCareerHub logo" />
    <div class="brand-name">CaribCareerHub</div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <div class="login-panel">
    <h2>Post a Job</h2>
    <p class="lede">Fill out the job details below</p>

    <form id="postJobForm">
      <div class="field">
        <label>Job Title</label>
        <input type="text" placeholder="Software Engineer" required>
      </div>

      <div class="field">
        <label>Company Name</label>
        <input type="text" placeholder="Your Company Ltd" required>
      </div>

      <div class="field">
        <label>Job Description</label>
        <textarea rows="6" placeholder="Describe the role and responsibilities..." required></textarea>
      </div>

      <div class="field">
        <label>Compensation</label>
        <input type="text" placeholder="e.g. $25/hr or $50,000/year" required>
      </div>

      <div class="field">
        <label>Salary Type</label>
        <select required>
          <option value="">Select...</option>
          <option value="hourly">Hourly</option>
          <option value="salary">Salary</option>
        </select>
      </div>

      <div class="field">
        <label>Job Type</label>
        <select required>
          <option value="">Select...</option>
          <option value="fulltime">Full-Time</option>
          <option value="parttime">Part-Time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Job</button>
    </form>

    <p class="note">You must <a href="login.html">sign in</a> or <a href="register.html">create an account</a> before posting a job.</p>
  </div>
</main>

<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">Â© 2025 CaribCareerHub</div>
</footer>

<script>
  // ðŸ”’ Fake login check
  const isLoggedIn = false; // set true if logged in

  const form = document.getElementById('postJobForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (!isLoggedIn) {
      alert('You must be signed in to post a job.');
      window.location.href = "login.html";
    } else {
      alert('Job submitted successfully! âœ…');
      // Future: send job data to backend here
    }
  });
</script>

</body>
</html>
