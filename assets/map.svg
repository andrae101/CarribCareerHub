<!-- assets/map.svg -->
<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- brand colors pulled from your CSS -->
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E6CFF"/>
      <stop offset="100%" stop-color="#3FA2FF"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bg-wave { fill: none; stroke: rgba(10,36,88,0.08); stroke-width: 2; }
      .ring { fill: none; stroke: rgba(10,36,88,0.08); stroke-width: 1.5; }
      .island { fill: url(#brandGrad); }
      .label { fill: #6B7A99; font: 600 12px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
      .group-label { fill: #0A2458; font: 800 14px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; letter-spacing: .6px; }
    </style>
  </defs>

  <!-- soft decorative rings (subtle background) -->
  <circle class="ring" cx="620" cy="140" r="90"/>
  <circle class="ring" cx="620" cy="140" r="140"/>
  <circle class="ring" cx="160" cy="260" r="70"/>
  <circle class="ring" cx="160" cy="260" r="120"/>

  <!-- gentle background waves -->
  <path class="bg-wave" d="M20,410 C160,360 300,450 440,400 C560,360 660,420 780,380"/>
  <path class="bg-wave" d="M20,450 C160,400 300,490 440,440 C560,400 660,460 780,420"/>

  <!-- “islands” as gradient dots + labels (stylized layout) -->
  <!-- Cuba -->
  <g transform="translate(260,150)">
    <circle class="island" r="7" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Cuba</text>
  </g>

  <!-- Bahamas -->
  <g transform="translate(330,95)">
    <circle class="island" r="6" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Bahamas</text>
  </g>

  <!-- Jamaica -->
  <g transform="translate(305,210)">
    <circle class="island" r="7" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Jamaica</text>
  </g>

  <!-- Cayman (small) -->
  <g transform="translate(270,220)">
    <circle class="island" r="4" filter="url(#softGlow)"/>
    <text class="label" x="10" y="4">Cayman</text>
  </g>

  <!-- Hispaniola (DR/Haiti) -->
  <g transform="translate(390,165)">
    <circle class="island" r="7" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Hispaniola</text>
  </g>

  <!-- Puerto Rico -->
  <g transform="translate(450,185)">
    <circle class="island" r="6" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Puerto Rico</text>
  </g>

  <!-- Turks & Caicos -->
  <g transform="translate(420,120)">
    <circle class="island" r="4.5" filter="url(#softGlow)"/>
    <text class="label" x="10" y="4">Turks &amp; Caicos</text>
  </g>

  <!-- Lesser Antilles arc -->
  <g transform="translate(520,230)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Antigua -->
    <text class="label" x="12" y="4">Antigua</text>
  </g>
  <g transform="translate(540,250)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Guadeloupe -->
    <text class="label" x="12" y="4">Guadeloupe</text>
  </g>
  <g transform="translate(560,270)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Dominica -->
    <text class="label" x="12" y="4">Dominica</text>
  </g>
  <g transform="translate(580,290)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Martinique -->
    <text class="label" x="12" y="4">Martinique</text>
  </g>
  <g transform="translate(600,310)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- St. Lucia -->
    <text class="label" x="12" y="4">St. Lucia</text>
  </g>
  <g transform="translate(620,330)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Barbados -->
    <text class="label" x="12" y="4">Barbados</text>
  </g>
  <g transform="translate(640,350)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- St. Vincent -->
    <text class="label" x="12" y="4">St. Vincent</text>
  </g>
  <g transform="translate(660,370)">
    <circle class="island" r="5.5" filter="url(#softGlow)"/><!-- Grenada -->
    <text class="label" x="12" y="4">Grenada</text>
  </g>

  <!-- Trinidad & Tobago -->
  <g transform="translate(680,390)">
    <circle class="island" r="6.5" filter="url(#softGlow)"/>
    <text class="label" x="12" y="4">Trinidad &amp; Tobago</text>
  </g>

  <!-- Group headings (optional) -->
  <text class="group-label" x="90"  y="140">Greater Antilles</text>
  <text class="group-label" x="540" y="220">Lesser Antilles</text>
</svg>
