<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details</title>
  <style>
    :root {
      --bg: #F3F8FF;
      --panel: #fff;
      --ink: #0A2458;
      --muted: #6B7A99;
      --brand: #1E6CFF;
      --brand-2: #3FA2FF;
      --accent: #FFA03B;
    }

    body.dark {
      --bg: #0e1424;
      --panel: #1c2333;
      --ink: #f4f6fb;
      --muted: #aab3cc;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--panel);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    .muted {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .apply-form {
      margin-top: 30px;
      padding: 20px;
      background: #f7faff;
      border-radius: 10px;
    }

    body.dark .apply-form {
      background: #2a3248;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>
  <div class="container">
    <h1 id="job-title">Loading...</h1>
    <p class="muted" id="job-company"></p>
    <p id="job-description"></p>
    <p><strong>Salary:</strong> <span id="job-salary"></span></p>
    <p><strong>Location:</strong> <span id="job-location"></span></p>

    <div class="apply-form">
      <h2>Apply for this Job</h2>
      <form id="apply-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="cv">Upload CV (PDF)</label>
        <input type="file" id="cv" accept=".pdf" required>

        <button type="submit">Submit Application</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://fpytvfhynleaivkvuedt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZweXR2Zmh5bmxlYWl2a3Z1ZWR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzU1OTAsImV4cCI6MjA3MTI1MTU5MH0.Q7UHLIA_3_o7zCdV-IOthWOYGVVlINDXjp1uF4sdBRk";
    const _supabase = createClient(supabaseUrl, supabaseKey);

    // Get job ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("id");

    async function loadJob() {
      const { data, error } = await _supabase
        .from("jobs")
        .select("*")
        .eq("id", jobId)
        .single();

      if (error) {
        document.getElementById("job-title").innerText = "Job not found";
        console.error(error);
        return;
      }

      document.getElementById("job-title").innerText = data.title;
      document.getElementById("job-company").innerText = data.company;
      document.getElementById("job-description").innerText = data.description || "No description";
      document.getElementById("job-salary").innerText = data.salary || "Not specified";
      document.getElementById("job-location").innerText = data.location || "Not specified";
    }

    loadJob();

    document.getElementById("apply-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const cvFile = document.getElementById("cv").files[0];

      if (!cvFile) {
        document.getElementById("status").innerText = "Please upload your CV.";
        return;
      }

      // Upload CV to Supabase storage
      const fileName = `${Date.now()}_${cvFile.name}`;
      let { error: uploadError } = await _supabase.storage
        .from("cvs")
        .upload(fileName, cvFile);

      if (uploadError) {
        document.getElementById("status").innerText = "CV upload failed.";
        console.error(uploadError);
        return;
      }

      // Save application to DB
      const { error: insertError } = await _supabase
        .from("applications")
        .insert([{ job_id: jobId, name, email, cv: fileName }]);

      if (insertError) {
        document.getElementById("status").innerText = "Application failed.";
        console.error(insertError);
      } else {
        document.getElementById("status").innerText = "Application submitted successfully!";
        document.getElementById("apply-form").reset();
      }
    });

    // Dark mode toggle
    const themeToggle = document.querySelector(".toggle-theme");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
