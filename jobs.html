<!-- /job.html — internal job details + Apply + CV upload to Supabase Storage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Job • CaribCareerHub</title>
  <meta name="color-scheme" content="light dark" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#F3F8FF; --panel:#ffffff; --ink:#0A2458; --muted:#6B7A99;
      --brand:#1E6CFF; --brand-2:#3FA2FF; --accent:#FFA03B;
      --radius:18px; --shadow:0 10px 30px rgba(16,40,120,.12);
      --ring:0 0 0 3px rgba(30,108,255,.16);
    }
    body.dark{
      --bg:#0f1525; --panel:#111a2e; --ink:#ecf2ff; --muted:#b7c1d6;
      --brand:#5a8fff; --brand-2:#8ec4ff; --accent:#ffb86c;
      --shadow:0 14px 40px rgba(0,0,0,.45); --ring:0 0 0 3px rgba(142,196,255,.22);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .header{
      max-width:1100px;margin:12px auto 0;padding:0 16px;
      display:flex;align-items:center;justify-content:center;gap:12px;position:relative;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:64px;height:64px;object-fit:contain}
    .brand-name{font-weight:900;letter-spacing:3px;white-space:nowrap}
    .rail{position:absolute;right:16px;top:0;height:100%;display:flex;align-items:center;gap:8px}
    .btn{border:none;border-radius:12px;font-weight:800;cursor:pointer}
    .theme{padding:8px 10px;background:var(--panel);color:var(--ink);border:1px solid rgba(0,0,0,.08)}
    body.dark .theme{border-color:rgba(255,255,255,.15)}
    .login{padding:10px 14px;color:#fff;background:linear-gradient(90deg,var(--brand),var(--brand-2));box-shadow:var(--shadow);text-decoration:none}
    .wrap{max-width:1100px;margin:16px auto 28px;padding:0 16px}
    .card{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);
      border:1px solid color-mix(in oklab, var(--ink) 10%, transparent);padding:18px 20px}
    .title{margin:0 0 6px;font-size:26px;font-weight:900}
    .meta{color:var(--muted);margin:0 0 12px;font-weight:700}
    .desc{white-space:pre-wrap}
    .grid{display:grid;gap:16px}
    @media (min-width:900px){ .grid{grid-template-columns:1.2fr .8fr} }
    .field{display:grid;gap:6px}
    .field label{font-weight:800;color:var(--muted)}
    input[type="text"], input[type="email"], textarea{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid color-mix(in oklab,var(--ink) 14%, transparent);
      background:transparent;color:var(--ink);font:16px/1.4 inherit;outline:none;
    }
    textarea{min-height:150px;resize:vertical}
    .filebox{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;border-radius:12px;
      border:1px dashed color-mix(in oklab,var(--ink) 26%, transparent);background:color-mix(in oklab,var(--panel) 80%, transparent)}
    .apply{display:flex;gap:10px;align-items:center;justify-content:flex-end}
    .primary{background:linear-gradient(90deg,var(--brand),var(--brand-2));color:#fff;padding:12px 16px}
    .line{background:transparent;border:1px solid color-mix(in oklab,var(--ink) 16%, transparent);padding:12px 16px;color:var(--ink)}
    .note{font-size:14px;color:var(--muted);margin:8px 0 0}
    .ok{color:#19c37d}.err{color:#ff6b6b}
    .hidden{display:none}
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="./assets/logo.svg" alt="logo" class="logo" />
      <div class="brand-name">CARRIBCAREERHUB</div>
    </div>
    <div class="rail">
      <button id="themeToggle" class="btn theme" aria-label="Toggle theme">🌙</button>
      <a class="btn login" href="login.html">Login</a>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- Job details -->
      <section class="card" id="jobBox">
        <h1 class="title" id="jobTitle">Loading…</h1>
        <p class="meta" id="jobMeta"></p>
        <div class="desc" id="jobDesc"></div>
      </section>

      <!-- Apply -->
      <section class="card">
        <h2 style="margin:0 0 8px">Apply to this job</h2>
        <p class="note">Attach your CV (PDF/DOC up to 10 MB) and a short message.</p>

        <form id="applyForm" class="grid" autocomplete="on" novalidate>
          <div class="field">
            <label for="fullName">Full name</label>
            <input id="fullName" type="text" placeholder="Your name" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="cover">Cover letter / Note</label>
            <textarea id="cover" placeholder="Tell the employer why you're a great fit…"></textarea>
          </div>
          <div class="field">
            <label for="cv">CV / Resume</label>
            <div class="filebox">
              <input id="cv" type="file" accept=".pdf,.doc,.docx" />
              <small class="note" id="cvNote">.pdf / .doc / .docx — max 10 MB</small>
            </div>
          </div>
          <div class="apply">
            <button type="button" class="btn line" id="cancelBtn" onclick="history.back()">Back</button>
            <button type="submit" class="btn primary" id="submitBtn">Submit Application</button>
          </div>
          <p id="msg" class="note"></p>
        </form>
      </section>
    </div>
  </main>

  <script>
    // ====== CONFIG (uses your project values you gave me) ======
    const SUPABASE_URL = "https://fpytvfhynleaivkvuedt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZweXR2Zmh5bmxlYWl2a3Z1ZWR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzU1OTAsImV4cCI6MjA3MTI1MTU5MH0.Q7UHLIA_3_o7zCdV-IOthWOYGVVlINDXjp1uF4sdBRk";
    const LOGIN_PAGE = "login.html";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ====== Theme toggle (same behavior as your site) ======
    (function initTheme(){
      const saved = localStorage.getItem('cch.theme');
      if (saved === 'dark') document.body.classList.add('dark');
      if (!saved){
        const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefers) document.body.classList.add('dark');
        localStorage.setItem('cch.theme', document.body.classList.contains('dark') ? 'dark':'light');
      }
      const btn = document.getElementById('themeToggle');
      btn.textContent = document.body.classList.contains('dark') ? '🌞' : '🌙';
      btn.addEventListener('click', ()=>{
        document.body.classList.toggle('dark');
        localStorage.setItem('cch.theme', document.body.classList.contains('dark') ? 'dark':'light');
        btn.textContent = document.body.classList.contains('dark') ? '🌞' : '🌙';
      });
    })();

    // ====== Helpers ======
    const $ = sel => document.querySelector(sel);
    function q(key){ return new URLSearchParams(location.search).get(key); }
    function esc(s){ return (s??"").toString().replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m])); }

    // Page state
    let currentUser = null;
    let job = null;

    // ====== Guard + bootstrap ======
    (async ()=>{
      // Require session to apply
      const { data:{ session } } = await supabaseClient.auth.getSession();
      if (!session) return (location.href = `${LOGIN_PAGE}?next=${encodeURIComponent(location.pathname + location.search)}`);
      currentUser = session.user;

      // Prefill name/email
      $('#fullName').value = currentUser.user_metadata?.full_name || "";
      $('#email').value = currentUser.email || "";

      // Get job id
      const id = q('id');
      if (!id){ $('#jobTitle').textContent = "Missing job id"; $('#jobDesc').textContent = ""; return; }

      // Load job from your "jobs" table (internal jobs only)
      const { data, error } = await supabaseClient.from('jobs').select('*').eq('id', id).maybeSingle();
      if (error){ $('#jobTitle').textContent = "Unable to load job"; return; }
      if (!data){ $('#jobTitle').textContent = "Job not found"; return; }
      job = data;

      // Render
      $('#jobTitle').textContent = job.title || "Untitled role";
      $('#jobMeta').textContent = [job.company, job.location, job.type].filter(Boolean).join(" • ");
      $('#jobDesc').textContent = job.description || "No description.";

    })();

    // ====== Apply submit ======
    $('#applyForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const msg = $('#msg');
      const btn = $('#submitBtn');
      msg.textContent = ""; msg.className = "note";

      try{
        if (!currentUser || !job) throw new Error("Not ready. Please sign in and retry.");

        // Validate simple fields
        const fullName = $('#fullName').value.trim();
        const email = $('#email').value.trim();
        const cover = $('#cover').value.trim();
        if (!fullName || !email) throw new Error("Name and email are required.");

        // Validate file (optional but recommended)
        const file = $('#cv').files[0] || null;
        let cv_path = null, cv_url = null;

        if (file){
          const okTypes = ['application/pdf','application/msword',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
          if (!okTypes.includes(file.type)) throw new Error("CV must be PDF or Word document.");
          if (file.size > 10 * 1024 * 1024) throw new Error("CV is too large (max 10 MB).");

          // Upload to storage bucket "cv"
          const ext = file.name.split('.').pop().toLowerCase();
          const filename = `${crypto.randomUUID()}.${ext}`;
          const path = `applications/${job.id}/${filename}`;
          const up = await supabaseClient.storage.from('cv').upload(path, file, { upsert:false, cacheControl:'3600' });
          if (up.error) throw up.error;
          cv_path = path;

          // Generate a signed URL valid for 7 days (store for convenience)
          const { data: signed, error: signErr } = await supabaseClient
            .storage.from('cv').createSignedUrl(path, 60 * 60 * 24 * 7); // 7 days
          if (!signErr && signed?.signedUrl) cv_url = signed.signedUrl;
        }

        // Insert application
        btn.disabled = true; btn.textContent = "Submitting…";
        const { error: insErr } = await supabaseClient.from('applications').insert([{
          user_id: currentUser.id,
          job_id: job.id,
          employer_id: job.user_id || null,
          job_title: job.title || null,
          company: job.company || null,
          location: job.location || null,
          status: 'Applied',
          cover_letter: cover || null,
          cv_path: cv_path,
          cv_url: cv_url
        }]);
        if (insErr) throw insErr;

        msg.textContent = "✅ Application submitted!";
        msg.className = "note ok";
        btn.textContent = "Submitted";
        setTimeout(()=>{ location.href = "dashboard.html"; }, 900);
      }catch(err){
        console.error(err);
        $('#submitBtn').disabled = false;
        $('#submitBtn').textContent = "Submit Application";
        msg.textContent = "❌ " + (err.message || "Submit failed.");
        msg.className = "note err";
      }
    });
  </script>
</body>
</html>
