<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register • CaribCareerHub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
<header class="header">
  <div class="brand">
    <img src="./assets/logo.svg" alt="CarribCareerHub logo" />
    <div class="brand-name">CarribCareerHub</div>
  </div>
  <nav class="nav">
    <a class="home-btn" href="index.html">Home</a>
  </nav>
</header>

<main>
  <div class="login-panel">
    <h2>Create an account</h2>
    <p class="lede">Join CaribCareerHub today</p>
    <form id="register-form">
      <div class="field">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%">Sign Up</button>
    </form>
    <p class="note">Already have an account? <a href="login.html">Sign in</a></p>
    <p id="message" style="color:red;"></p>
  </div>
</main>
  
<footer class="footer">
  <div class="links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
  </div>
  <div class="copy">© 2025 CaribCareerHub</div>
</footer>

<script>
  // Your Supabase credentials
  const SUPABASE_URL = "https://fpytvfhynleaivkvuedt.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZweXR2Zmh5bmxlYWl2a3Z1ZWR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzU1OTAsImV4cCI6MjA3MTI1MTU5MH0.Q7UHLIA_3_o7zCdV-IOthWOYGVVlINDXjp1uF4sdBRk";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById("register-form");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      message.textContent = "❌ " + error.message;
    } else {
      message.style.color = "green";
      message.textContent = "✅ Account created! Check your email to confirm.";
      // optional redirect to login
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  });
</script>

</body>
</html>
