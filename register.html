<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CaribCareerHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="./assets/logo.svg" alt="CaribCareerHub Logo">
      <span class="brand-name">CaribCareerHub</span>
    </div>
  </header>

  <main>
    <div class="login-panel">
      <h2>Create an Account</h2>
      <p class="lede">Join CaribCareerHub to find or post jobs</p>
      <form>
        <div class="field">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <div class="field">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="note">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="links">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
    </div>
    <p class="copy">&copy; 2025 CaribCareerHub</p>
  </footer>
</body>
</html>
